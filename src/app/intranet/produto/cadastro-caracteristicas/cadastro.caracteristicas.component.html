<app-titulo-secoes-produto cor="#008EB8" de="#3FEFFC" ate="#1579DE" titulo="Características">
</app-titulo-secoes-produto>
<div class="row">
    <div class="col-sm-12">
        <input style="margin-bottom: 25px;" type="button" class="btn-adc" value="Adicionar Característica"
            (click)="adicionaCaracteristica()">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive" *ngIf="caracteristicas.length && icones">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 30%; color: #77dffe;">Icone</th>
                        <th style="width: 15%;">      
                            <app-modal-arquivo showIfAdmin="PRODUTO_EDICAO" [idProduto]="idProduto"
                           [mostrarBotaoCaract] = "true" [modelArquivo]="item" [tipoArquivo]="tipoArquivo">
                       </app-modal-arquivo>
                    </th> 
                    <th style="width: 35%; color: #77dffe; ">Descrição</th>
                    <th style="width: 15%; color: #77dffe;">Principal</th>
                    <th style="width: 15%; color: #77dffe;">Ordem</th>
                    <th style="width: 5%; color: #77dffe;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let caract of caracteristicas; let i = index"> 
                        <td >
                            <select class="form-control" [(ngModel)]="caract.idIcone" >
                                <option value="">Sem Icone</option>
                                <option *ngFor="let icone of icones" [value]="icone.id">{{icone.nomeArquivo}}</option>
                            </select>
                        </td>
                        <td >
                            <div *ngIf="!caract.idIcone == ''">
                            <img *ngFor="let icone of icones |filter: caract.idIcone " src="{{icone.caminho}}" width="50px" height="50px"/>
                            </div>
                        </td>
                        <td><input class="form-control" type="text" [(ngModel)]="caract.descricaoCaracteristica" maxlength="150"></td>
                        <td><input class="" type="checkbox" [(ngModel)]="caract.caracteristicaPrincipal"></td>
                        <td><input class="form-control" type="number" [(ngModel)]="caract.ordem"></td>
                        <td><i class="fas fa-trash-alt" style="cursor:pointer;" (click)="removeCaracteristica(i)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
