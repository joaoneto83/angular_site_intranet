<app-submenu-treinamento></app-submenu-treinamento>
<div class="container" style="padding-bottom:50px">
    <div class="col-sm-12">
        <div class="row">
            <a class="textoBtn" [routerLink]="['/PortaldeApoio/Treinamentos/EditarGrupo']"><i class="fas fa-plus"></i><span> Novo Grupo</span></a>
        </div>
        <div class="table-responsive" *ngIf="grupos.length">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="coluna-5 headerTabela">Grupo</th>
                        <th class="coluna-5 headerTabela">Data da Criação</th>
                        <th class="coluna-1 text-center headerTabela">Editar</th>
                        <th class="coluna-1 text-center headerTabela">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let g of grupos | paginate: config">
                        <td class="conteudoTabela">
                            {{g.nomeGrupo}}
                        </td>
                        <td class="conteudoTabela ">
                            {{g.dataCriacao}}
                        </td>
                        <td class="text-center">
                            <a style="cursor:pointer;" (click)="editar(g.id)">
                                <i class="far fa-edit"></i>
                            </a>
                        </td>
                        <td class="text-center">
                            <a style="cursor:pointer;" (click)="deletar(g.id)">
                                <i class="far fa-times-circle"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


                <div class="custom-pagination">
                    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                        <span class="span-previous" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                            <i class="fas fa-angle-left"></i>
                        </span>
                    </div>
                    <div class="page-number" *ngFor="let page of p.pages"
                        [class.current]="p.getCurrent() === page.value">
                        <span class="" (click)="p.setCurrent(page.value)"
                            *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                        <div *ngIf="p.getCurrent() === page.value">
                            <span class="headerTabela">{{ page.label }}</span>
                        </div>
                    </div>
                    <div class="pagination-next" [class.disabled]="p.isLastPage()">
                        <span class="span-next" *ngIf="!p.isLastPage()" (click)="p.next()">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </div>
                </div>

            </pagination-template>
        </div>
    </div>
</div>
