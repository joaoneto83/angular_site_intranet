</div>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let q of questoes; let i = index">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span class="control-label fontSecundaria" style="font-size:15px;">
                            Questão {{i + 1}}
                        </span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="control-label fontSecundaria">Descrição</label>
                            <textarea class="form-control" rows="3" [(ngModel)]="q.descricao"
                                maxlength="500"></textarea>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label fontSecundaria">Ativo</label>
                            <br>
                            <input type="checkbox" [(ngModel)]="q.ativo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top: 20px">
                        <label class="control-label fontSecundaria" style="font-size:17px">Alternativas</label>
                        <hr style="margin-top: 0">
                        <app-cadastro-alternativa [idQuestao]="q.id" [alternativas]="q.alternativas">
                        </app-cadastro-alternativa>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
