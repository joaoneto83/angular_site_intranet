<app-submenu-treinamento></app-submenu-treinamento>
<div class="container" style="padding-bottom:50px">
    <div class="col-sm-12">
        <div class="table-responsive" *ngIf="usuarios.length">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="coluna-4 headerTabela">Usuario</th>
                        <th class="coluna-4 headerTabela">Perfil</th>
                        <th class="coluna-3 headerTabela">Grupos</th>
                        <th class="coluna-1 text-center headerTabela">Provas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios | paginate: config">
                        <td class="conteudoTabela">
                            {{u.nome}}
                        </td>
                        <td class="conteudoTabela ">
                            {{u.nomePerfil}}
                        </td>
                        <td class="conteudoTabela">
                            {{u.nomeGrupos}}
                        </td>
                        <td class="text-center">
                            <a style="cursor:pointer;" (click)="editar(u.id)">
                                <i class="fas fa-search"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


                <div class="custom-pagination">
                    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                        <span class="span-previous" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                            <i class="fas fa-angle-left"></i>
                        </span>
                    </div>
                    <div class="page-number" *ngFor="let page of p.pages"
                        [class.current]="p.getCurrent() === page.value">
                        <span class="" (click)="p.setCurrent(page.value)"
                            *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                        <div *ngIf="p.getCurrent() === page.value">
                            <span class="headerTabela">{{ page.label }}</span>
                        </div>
                    </div>
                    <div class="pagination-next" [class.disabled]="p.isLastPage()">
                        <span class="span-next" *ngIf="!p.isLastPage()" (click)="p.next()">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </div>
                </div>

            </pagination-template>
        </div>
    </div>
</div>
