<ng-template #content let-modal>
    <div class="modal-header modal-header-editar-tabela container">
        <div>
            <label class="tituloModal">Elgin News</label>
            <button type="button" class="close" aria-label="Close" (click)="close()" style="border:0px;outline: 0px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <ng-container>
        <div class="modal-body container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group" style="margin-bottom:20px;">
                        <label class="fontModalNovaTabela">Nome</label>
                        <input type="text" class="form-control" [(ngModel)]="elginNews.nome" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group" style="margin-bottom:20px;">
                        <label class="fontModalNovaTabela">Ativo</label><br/>
                        <input type="checkbox" class="" [(ngModel)]="elginNews.ativo" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" style="margin-bottom:20px;">
                        <label class="fontModalNovaTabela">Ano</label>
                        <input type="number" class="form-control" [(ngModel)]="elginNews.ano" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" style="margin-bottom:20px;">
                        <label class="fontModalNovaTabela">Edição</label>
                        <input type="number" class="form-control" [(ngModel)]="elginNews.numero" />
                    </div>
                </div>

                <div class="col-sm-6">
                    <label class="fontModalNovaTabela">Imagem</label><br />
                    <app-upload-file idPai="Imagem" caminho="ElginNews" (resposta)="getRespostaImagem($event)">
                    </app-upload-file>
                </div>
                <div class="col-sm-6">
                    <label class="fontModalNovaTabela">Arquivo</label><br />
                    <app-upload-file idPai="Arquivo" caminho="ElginNews" (resposta)="getRespostaArquivo($event)">
                    </app-upload-file>
                </div>
                <div class="col-sm-6 text-center">
                    <img *ngIf="elginNews.imagem" style="width: 50%;" [src]="elginNews.imagem">
                </div>
                <div class="col-sm-6 text-center">
                    <a *ngIf="elginNews.arquivo" [href]="elginNews.arquivo">Download</a>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-12 text-center">
                    <input class="btn-adc" type="button" value="Salvar" (click)="salvar();">
                </div>
            </div>
        </div>
    </ng-container>
</ng-template>

<a (click)="open(content)" class="icon-adc-modal-editar-tabela"><i class="fas fa-pen"></i></a>
