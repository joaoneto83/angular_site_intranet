<ng-template #contentImagem let-modal>
    <div class="modal-header modal-header-visualizar-imagem container">
        <div>
            <label class="tituloModal">Visualizar Arquivo</label>
            <button type="button" class="close" aria-label="Close" (click)="close()" style="border:0px;outline: 0px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <ng-container>
        <div class="modal-body container">
            <div class="col-sm-12 text-center" style="margin: 0 auto">
                <img style="max-width: 100%;;" [src]="caminho">
            </div>
        </div>
    </ng-container>
</ng-template>
