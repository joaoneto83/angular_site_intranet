<div class="container" style="padding:50px 0">
    <div class="col-sm-12">
        <div class="row">
            <a class="textoBtn" [routerLink]="['/PortaldeApoio/Adm/EditarAssistencia']"><i class="fas fa-plus"></i><span>
                    Vincular Nova Assistencia</span></a>
        </div>
        <div class="table-responsive" *ngIf="assistenciasVinculadas.length">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="headerTabela">Nome</th>
                        <th class="headerTabela">CNPJ</th>
                        <th class="text-center headerTabela">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of assistenciasVinculadas | paginate: config">
                        <ng-container *ngIf="a.retornoAssistencia">
                            <td class="conteudoTabela">
                                {{a.retornoAssistencia.Nome}}
                            </td>
                            <td class="conteudoTabela ">
                                {{a.retornoAssistencia.NumeroDocumento}}
                            </td>
                            <td class="text-center">
                                <a style="cursor:pointer;" (click)="editar(a.id)">
                                    <i class="far fa-edit"></i>
                                </a>
                            </td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


            <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                    <span class="span-previous" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        <i class="fas fa-angle-left"></i>
                    </span>
                </div>
                <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                    <span class="" (click)="p.setCurrent(page.value)"
                        *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                    <div *ngIf="p.getCurrent() === page.value">
                        <span class="headerTabela">{{ page.label }}</span>
                    </div>
                </div>
                <div class="pagination-next" [class.disabled]="p.isLastPage()">
                    <span class="span-next" *ngIf="!p.isLastPage()" (click)="p.next()">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </div>
            </div>

        </pagination-template>

    </div>
</div>
