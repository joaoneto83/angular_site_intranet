<div class="container" style="margin-top:30px;">
    <div class="row" *ngIf="tipos">
        <div class="col-sm-4">
            <label>IdPai</label>
            <input type="text" [(ngModel)]="idPai" class="form-control">
        </div>
        <div class="col-sm-4">
            <label>Tipo Arquivo</label>
            <select [(ngModel)]="arquivo.codigoTipoArquivo" class="form-control">
                <option *ngFor="let tipo of tipos" [value]="tipo.codigoTipoArquivo">{{tipo.nomeTipoArquivo}}</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label>Nome Arquivo</label>
            <input type="text" [(ngModel)]="arquivo.nomeArquivo" class="form-control">
        </div>
    </div>
    <div class="row" *ngIf="tipos">
        <div class="col-sm-4">
            <label>Ordem</label>
            <input type="number" [(ngModel)]="arquivo.ordem" class="form-control">
        </div>
        <div class="col-sm-4">
            <app-upload-file [idPai]="idPai" [caminho]="arquivo.codigoTipoArquivo" (resposta)="getRespostaArquivo($event)">
            </app-upload-file>
        </div>
    </div>
    <div class="row" *ngIf="arquivos" style="margin-top:30px;">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>CoditoTipo</th>
                            <th>Ordem</th>
                            <th>Ativo</th>
                            <th>Visualizar</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let arquivo of arquivos">
                            <td>{{arquivo.id}}</td>
                            <td>{{arquivo.nomeArquivo}}</td>
                            <td>{{arquivo.codigoTipoArquivo}}</td>
                            <td>{{arquivo.ordem}}</td>
                            <td>{{arquivo.ativo}}</td>
                            <td><a target="_blank" [href]="arquivo.caminho">Link</a></td>
                            <td><i class="fas fa-trash-alt" style="cursor:pointer;"
                                    (click)="removeArquivo(arquivo.id)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
