<ng-template #content let-modal>
    <div class="modal-header modal-header-nova-tabela container">
        <div>
            <label class="tituloModal">Mover Item</label>
            <button type="button" class="close" aria-label="Close" (click)="close()" style="border:0px;outline: 0px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <ng-container>
        <div class="modal-body container">
            <div class="col-sm-8" style="margin: 0 auto">
                <div class="form-group" style="margin-bottom:20px;">
                    <label class="fontModalNovaTabela">Pasta de destino</label>
                    <select class="form-control" [(ngModel)]="idPastaSelecionada">
                        <option value="">- Selecione -</option>
                        <option *ngFor="let p of pastas" [value]="p.id"> {{p.nome}} </option>
                    </select>
                </div>
                <div class="row pt-3">
                    <div class="col-sm-12 text-center">
                        <input class="btn-adc" type="button" value="Mover" (click)="salvar();">
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-template>

<a (click)="open(content)" title="Mover" class="icon-mover"><i class="fas fa-exchange-alt"></i></a>
