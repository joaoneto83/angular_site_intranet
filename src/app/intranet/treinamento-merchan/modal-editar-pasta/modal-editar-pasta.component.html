<ng-template #content let-modal>
    <div class="modal-header modal-header-editar-tabela container">
        <div>
            <label class="tituloModal">Editar Pasta</label>
            <button type="button" class="close" aria-label="Close" (click)="close()" style="border:0px;outline: 0px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <ng-container>
        <div class="modal-body container">
            <div class="col-sm-8" style="margin: 0 auto">
                <div class="row">
                    <div class="col-sm-10" style="padding-left:50px">
                        <div class="form-group" style="margin-bottom:20px;">
                            <label class="fontModalNovaTabela">Nome da Tabela</label>
                            <input type="text" id="inputNome" class="form-control" [(ngModel)]="nome" maxlength="100" />
                        </div>
                    </div>
                    <div class="col-sm-2" style="padding-left:50px">
                        <div class="form-group" style="margin-bottom:20px;">
                            <label class="fontModalNovaTabela">Ativo</label><br />
                            <input [(ngModel)]="ativo" type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-sm-12 text-center">
                        <input class="btn-adc" type="button" value="Salvar" (click)="salvar();">
                    </div>
                </div>

            </div>
        </div>
    </ng-container>
</ng-template>

<a (click)="open(content)" class="icon-adc-modal-editar-tabela"><i class="fas fa-pen"></i></a>
