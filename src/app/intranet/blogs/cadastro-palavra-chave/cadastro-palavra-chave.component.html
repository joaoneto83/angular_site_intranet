<app-titulo-secoes-produto cor="#008EB8" de="#3FEFFC" ate="#1579DE" titulo="Palavras Chave">
</app-titulo-secoes-produto>
<div class="row">
    <div class="col-sm-6">
        <input type="text" [(ngModel)]="valorPalavra" class="form-control" maxlength="150">
    </div>
    <div class="col-sm-6">
        <input style="margin-bottom: 25px;" type="button" class="btn-adc" value="Adicionar Palavra Chave"
            (click)="adicionaPalavra()">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive" *ngIf="palavrasChave.length">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Palavra Chave</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pal of palavrasChave; let i = index">
                        <td><input class="form-control" type="text" [(ngModel)]="pal.valor" maxlength="150"></td>
                        <td><i class="fas fa-trash-alt" style="cursor:pointer;" (click)="removePalavra(i)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
