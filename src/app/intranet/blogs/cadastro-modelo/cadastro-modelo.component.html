<app-titulo-secoes-produto cor="#008EB8" de="#3FEFFC" ate="#1579DE" titulo="Modelo">
</app-titulo-secoes-produto>
<div class="row">
    <div class="col-sm-12">
        <input style="margin-bottom: 25px;" type="button" class="btn-adc" value="Adicionar Modelo"
            (click)="adicionaModelo()">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive" *ngIf="modelos.length">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Aparelho Ideal De</th>
                        <th>Aparelho Ideal Até</th>
                        <th>Ativo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mod of modelos; let i = index">
                        <td><input class="form-control" type="text" [(ngModel)]="mod.nomeModelo" maxlength="100"></td>
                        <td><input class="form-control" type="text" [(ngModel)]="mod.codigoModelo" maxlength="50"></td>
                        <td><input class="form-control" type="number" [(ngModel)]="mod.aparelhoIdealDe" min="0"></td>
                        <td><input class="form-control" type="number" [(ngModel)]="mod.aparelhoIdealAte" min="0"></td>
                        <td><input type="checkbox" [(ngModel)]="mod.ativo"></td>
                        <td><span style="cursor:pointer;padding-right: 10px;" (click)="removeModelo(i)">
                            <i class="fas fa-trash-alt"></i>
                        </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
