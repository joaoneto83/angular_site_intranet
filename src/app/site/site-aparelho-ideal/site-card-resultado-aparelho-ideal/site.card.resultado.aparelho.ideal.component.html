<div class="cardAparelhoResultado">
    <div class="imagem">
        <img [src]="item.imagemUrl" style="height: 100px;" alt="">
    </div>
    <div class="titulo">
        {{item.nomeProduto}}
    </div>
    <div class="subTitulo">
        {{item.nomeModelo}}
    </div>
    <div class="saibaMais">
        <input type="button" value="+ Detalhes" 
        (click)="abrirProduto()">
    </div>
</div>
