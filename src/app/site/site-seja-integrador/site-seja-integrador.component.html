<div class="banner">
    <img class="imagem imagemBanner" src="/assets/img/Site/SejaAssistenciaTecnica/banner_seja_assistencia.jpg" alt>
    <label class="fontPrincipal textCentered fontExtraLight m-0">Seja um Integrador</label>
</div>
<div class="container">
    <label class="fontSecundaria fontLight">
            Obrigado por escolher trabalhar com os nossos produtos e serviços. Essa ficha cadastral foi criada com o intuito de obtermos mais informações sobre a sua empresa, preencha todos os campos e aguarde o contato de nossa equipe.
    </label>
    
    <form [formGroup]="form" style="padding-top: 60px;">
        <div class="row">
            <div class="col-md-6">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Razão Social" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="razaoSocial" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-6">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Nome Fantasia" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="nomeFantasia" type="text">
                </app-site-custom-input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Cidade" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="cidade" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-2">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Estado" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="estado" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-4">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Endereço" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="endereco" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-2">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="CEP" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="cep" type="text">
                </app-site-custom-input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Telefone" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="telefone" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-2">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Celular" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="celular" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-3">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="E-mail" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="email" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-2">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="CNPJ" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="cnpj" type="text">
                </app-site-custom-input>
            </div>
            <div class="col-md-3">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Inscrição Estadual" labelClass="control-label fontSecundaria fontLight">
                    <input class="form-control" formControlName="inscricaoEstadual" type="text">
                </app-site-custom-input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <app-site-custom-input errorMessage="Campo Obrigatório" label="Descrição da Área de Atuação da sua Empresa" labelClass="control-label fontSecundaria fontLight">
                    <textarea class="form-control" formControlName="descricao" rows="4" cols="50"
                        style="resize: none;"></textarea>
                </app-site-custom-input>
            </div>
        </div>
        <div class="text-center">
            <input (click)="salvar();" type="button" class="btnEnviar" value="Enviar Solicitação">
        </div>
    </form>

    <app-agenda-treinamento></app-agenda-treinamento>
</div>
