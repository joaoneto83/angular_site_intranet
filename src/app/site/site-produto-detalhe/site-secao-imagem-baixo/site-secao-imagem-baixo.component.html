<div class="text-center container p-b-60" *ngIf="secao">
    <div>
        <animate-box axis="Y" position="80">
            <label *ngIf="secao.texto1" class="tituloImagemBaixo fontPrincipal fontRegular" style="font-size:60px" [innerHtml]="secao.texto1">
            </label>
        </animate-box>
    </div>
    <div class="espacamentoTitulo" *ngIf="secao.texto2">
        <animate-box axis="Y" position="80" delay="150">
            <label class="fontPrincipal fontRegular" style="font-size:30px"  [innerHtml]="secao.texto2">
            </label>
        </animate-box>
    </div>
    <div class="espacamentoConteudo" *ngIf="secao.texto3">
        <animate-box axis="Y" position="80" delay="300">
            <label class="fontPrincipal fontLight" style="font-size:20px" [innerHtml]="secao.texto3"> 
            </label>
        </animate-box>
    </div>
    <div class="espacamentoConteudo">
        <div *ngIf="!linqueImagem"><img *ngIf="caminhoImagem" class="imagem-banner-baixo" [src]="caminhoImagem" alt></div>
        <a *ngIf="linqueImagem" href="{{ linqueImagem }}" target="_blank"> <img *ngIf="caminhoImagem" class="imagem-banner-baixo" [src]="caminhoImagem" alt></a>
        <div class="text-center" style="padding-top:10px" *ngIf="descricaoImagem">
            <span class="fontSecundaria" style="font-size:15px">{{descricaoImagem}}</span>
        </div>
    </div>
</div>
