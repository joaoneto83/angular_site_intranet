<div *ngIf="secao" [ngClass]="{'container p-b-90':secao.codigoSecao === 'secao7','espacamentoSecao':secao.codigoSecao === 'secao8'}">
    <div class="justify-content-center">
        <div class="embed-responsive embed-responsive-16by9 divVideo">
            <iframe width="100%" height="100%" [src]="urlVideo" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>
