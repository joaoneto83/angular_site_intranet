<div class="text-center divTitulo">
    <label class="tituloVideo fontPrincipal fontLight">{{'Videos' | translate}}</label>
</div>

<div class="container">
    <div class="row justify-content-center" style="margin-bottom:20px">
        <div class="col-md-12">
            <div class="video-responsive embed-responsive embed-responsive-16by9">
                <iframe width="100%" height="100%" [src]="videoSelecionado" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<div class="cardScroll" *ngIf="videos">
    <div class="scrolling-wrapper-flexbox">
        <div *ngFor="let video of videos" class="divCardVideo col-md-3 col-sm-6 col-8 px-0" (click)="selecionaVideo(video.codigoVideo)">
            <div class="box" style="cursor: pointer">
                <img *ngIf="video.thumbnail" [src]="video.thumbnail" alt="Thumbnail">
                <div>
                    <label class="fontPrincipal fontRegular m-0" style="font-size: 14px;">{{video.tituloVideo}}</label>
                </div>
                <div>
                    <label class="fontPrincipal fontLight" style="font-size: 13px;">{{video.descricaoVideo}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
