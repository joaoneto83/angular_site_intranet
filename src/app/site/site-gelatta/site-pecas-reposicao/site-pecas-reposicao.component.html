<div class="container" style="padding: 30px 15px">

    <img class="imgPeca" *ngIf="pecasReposicao.arquivo" [src]="pecasReposicao.arquivo.caminho" alt>

    <div class="row tableDesk" *ngIf="pecasReposicao.lista" style="margin-top: 60px;">
        <div class="col-sm-12">
            <div class="table-responsive" *ngIf="pecasReposicao.lista.length">
                <table class="table table-striped table-hover" id="tablePecas">
                    <thead>
                        <tr>
                            <th style="width: 120px;" class="fontPrincipal fontRegular fontTablePeca">REFERÊNCIA</th>
                            <th class="fontPrincipal fontRegular fontTablePeca">DESCRIÇÃO</th>
                            <th class="fontPrincipal fontRegular fontTablePeca">CÓDIGO</th>
                            <!-- <th class="fontPrincipal fontRegular fontTablePeca">VALOR</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let peca of pecasReposicao.lista; let i = index">
                            <td class="text-center fontPrincipal fontRegular fontTablePeca">
                                {{peca.referencia}}
                            </td>
                            <td class="fontPrincipal fontRegular">
                                {{peca.descricao}}
                            </td>
                            <td class="fontPrincipal fontRegular">
                                {{peca.codigoPecaReposicao}}
                            </td>
                            <!-- <td class="fontPrincipal fontRegular">
                                {{getValorMonetario(peca.preco)}}
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="tableMobile row" *ngIf="pecasReposicao.lista" style="margin-top: 60px;">
        <div class="col-sm-12">
            <div class="table-responsive" *ngIf="pecasReposicao.lista.length">
                <table class="table table-striped table-hover" id="tablePecas">
                    <thead>
                        <tr>
                            <th class="text-center fontPrincipal fontRegular fontTablePeca">REF.</th>
                            <th class="fontPrincipal fontRegular fontTablePeca">DESCRIÇÃO</th>
                            <th style="width: 20px;" class="fontPrincipal fontRegular fontTablePeca"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let peca of pecasReposicao.lista; let i = index">
                            <td class="text-center fontPrincipal fontRegular fontTablePeca">
                                {{peca.referencia}}
                            </td>
                            <td class="fontPrincipal ">
                                <label class="fontRegular">{{peca.descricao}}</label><br>
                                <label class="fontLight" *ngIf="pecaAberta == peca.id">
                                    {{peca.codigoPecaReposicao}}
                                    <br>
                                    {{getValorMonetario(peca.preco)}}
                                </label>
                            </td>
                            <td class="fontPrincipal fontRegular">
                                <a (click)="openPeca(peca.id)" *ngIf="pecaAberta != peca.id; else toOpen">
                                    <i class="fas fa-chevron-down" style="columns: #747474;"></i>
                                </a>
                                <ng-template #toOpen>
                                    <a (click)="closePeca(peca.id)">
                                        <i class="fas fa-chevron-up" style="columns: #747474;"></i>
                                    </a>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
