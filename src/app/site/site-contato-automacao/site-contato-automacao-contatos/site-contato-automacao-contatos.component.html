<div class="text-center" style="margin-bottom: 90px">
    <label class="fontSecundaria fontLight" style="font-size: 37px;">ENTRE EM CONTATO</label>
</div>
<div class="row fontPrincipal">
    <div class="col-md-4 bordaDireita text-center">
        <div style="display: inline-block; text-align: left;">
            <div class="espacamentoTitulo">
                <img src="/assets/img/Site/SuporteTecnico/icons/icon_redesocial.png" alt>&nbsp;
                <label class="fontLight titulo my-0">Redes Sociais</label>
            </div>
            <div>
                <a target="_blank" rel="noopener noreferrer" href="https://pt-br.facebook.com/GrupoElgin/">
                    <label class="fontLight texto">Facebook</label></a>
            </div>
            <div>
                <a target="_blank" rel="noopener noreferrer" href="http://blog.elgin.com.br/blog/">
                    <label class="fontLight texto">Blog</label></a>
            </div>
            <div>
                <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/elginhomeoffice/">
                    <label class="fontLight texto">Instagram</label></a>
            </div>
            <div>
                <a target="_blank" rel="noopener noreferrer"
                    href="https://www.youtube.com/channel/UC4EEMFjqb3zQcn0vpE0ewAg">
                    <label class="fontLight texto">Youtube</label></a>
            </div>
            <div class="espacamentoItens">
                <label class="fontRegular subtitulo">Chat Online</label>
            </div>
            <div class="espacamentoItens">
                <label class="fontRegular subtitulo">E-mail</label>
            </div>
        </div>
    </div>
    <div class="col-md-4 bordaDireita text-center">
        <div style="display: inline-block; text-align: left;">
            <div class="espacamentoTitulo">
                <img src="/assets/img/Site/SuporteTecnico/icons/icon_telefone.png" alt>&nbsp;
                <label class="fontLight titulo my-0">Telefones</label>
            </div>
            <div>
                <label class="fontRegular subtitulo">Home & Office</label>
            </div>
            <div>
                <label class="fontLight fonteTelefone">SAC 0800 70 35 446<br>Grande SP 11 3383-5555</label>
            </div>
            <div class="espacamentoItens">
                <label class="fontRegular subtitulo">Mobili Design</label>
            </div>
            <div>
                <label class="fontLight fonteTelefone">11 3383-5526</label>
            </div>
            <div class="espacamentoItens">
                <label class="fontRegular subtitulo">Refrigeração</label>
            </div>
            <div>
                <label class="fontLight fonteTelefone">11 3383-5776</label>
            </div>
            <div class="espacamentoItens">
                <label class="fontRegular subtitulo">Automação</label>
            </div>
            <div>
                <a class="btn btn-detalhe fontPrincipal fontExtraLight" href="https://elginbematech.com.br/chamado">
            
                    <input  class="saibaMais" type="button" value="Abrir chamado" >
            </a>
            </div>
            <div class="espacamentoItens">
                <label class="fontLight texto">0800 644 2362 (telefonia fixa)</label>
                <label class="fontLight texto">(11) 3383-5776 (celular e demais localidades)</label>
                <label class="fontLight texto">Horário de atendimento: 2ª a 6ª das 08h das 18h (exceto feriados)</label>

                <!-- <label class="fontLight texto" style="color: #747474"></label> -->
            </div>
        </div>
    </div>
    <div class="col-md-4 text-center" style="padding-left: 30px;">
        <div style="display: inline-block; text-align: left;">
            <div class="espacamentoTitulo">
                <img src="/assets/img/Site/SuporteTecnico/icons/icon_assistencia_tecnica.png" alt>&nbsp;
                <label class="fontLight titulo my-0">Assistência Técnica</label>
            </div>
            <div>
                <label class="fontLight texto">Encontre a autorizada<br>mais próxima de você.</label>
            </div>
            <div style="margin-left: 10px">
                <select [(ngModel)]="idSublinha" class="fontPrincipal fontLight texto select-preto"
                    (change)="buscaAssistencias()">
                    <option value="">Sub Linha</option>
                    <option *ngFor="let sublinha of sublinhas" [value]="sublinha.id">
                        {{sublinha.nomeSubLinha | titlecase}}
                    </option>
                </select>
            </div>
            <div style="margin-left: 10px">
                <select [(ngModel)]="uf" class="fontPrincipal fontLight texto select-preto"
                    (change)="carregarCidades($event.target.value);buscaAssistencias()">
                    <option value="">Estado</option>
                    <option *ngFor="let estado of estados" [value]="estado.Cod">{{estado.Nome | titlecase}}
                    </option>
                </select>
            </div>
            <div style="margin-left: 10px">
                <select [(ngModel)]="cidade" class="fontPrincipal fontLight texto select-preto"
                    (change)="buscaAssistencias()">
                    <option value="">Cidade</option>
                    <option *ngFor="let cidade of cidades" [value]="cidade.Cod">{{cidade.Nome | titlecase}}</option>
                </select>
            </div>
            <div class="espacamentoItens borderCima">
                <app-site-assistencia [assistencias]="assistenciasVinculadas"></app-site-assistencia>
            </div>
        </div>

    </div>
    
</div>
