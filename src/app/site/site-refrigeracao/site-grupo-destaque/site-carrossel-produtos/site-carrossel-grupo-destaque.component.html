<ng-container *ngIf="pages[contCarrossel]">
    <div class="row justify-content-center cardEspacamento carrosselDesk">
        <div class="divArrows col-sm-1">
            <a class="btnCarrossel" *ngIf="contCarrossel != 0" (click)="voltarPagina()">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="col-sm-10 justify-content-center" style="display: flex;">
            <div class="cardProduto" *ngFor="let produto of pages[contCarrossel]">
                <div *ngIf="produto">
                    <a  class="nav-link  fontPrincipal fontRegular fontSubMenu"
                   [routerLink]="['/Produtos/Refrigeracao/'+ codigoGrupoDestaque + '/' + produto.codigoProduto]" >
                    <div class="divImgProduto">
                        <div style="display: flex; justify-content:center" *ngIf="produto.arquivos.length">
                            <img class="imgProduto" [src]="produto.arquivos[0].caminho">
                        </div>
                    </div>
                    <div class="text-center">
                        <label class="lblNomeProduto fontPrincipal fontLight">
                            {{produto.nomeProduto}}
                        </label>
                    </div>
                </a>
                </div>
            </div>
        </div>
        <div class="divArrows col-sm-1">
            <a class="btnCarrossel" *ngIf="contCarrossel<pages.length - 1" (click)="proximaPagina()">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="mobilePages[contCarrossel]">
    <div class="row justify-content-center cardEspacamento carrosselMobile">
        <div class="divArrows col-12">
            <a class="btnCarrossel btnVoltar" *ngIf="contCarrossel != 0" (click)="voltarPagina()">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
        <div class="col-10 justify-content-center" style="display: flex;">
            <div class="cardProduto" *ngFor="let produto of mobilePages[contCarrossel]">
                <div *ngIf="produto">
                    <div class="divImgProduto">
                        <div style="display: flex; justify-content:center" *ngIf="produto.arquivos.length">
                            <img class="imgProduto" [src]="produto.arquivos[0].caminho">
                        </div>
                    </div>
                    <div class="text-center">
                        <label class="lblNomeProduto fontPrincipal fontLight">
                            {{produto.nomeProduto}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="divArrows col-12">
            <a class="btnCarrossel" *ngIf="contCarrossel<mobilePages.length - 1" (click)="proximaPagina()">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </div>
</ng-container>
